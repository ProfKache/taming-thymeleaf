<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <!--/*@thymesVar id="link" type="java.lang.String"*/-->
  <!--/*@thymesVar id="title" type="java.lang.String"*/-->
  <!--/*@thymesVar id="menuItem" type="java.lang.String"*/-->
  <!--/*@thymesVar id="icon" type="java.lang.String"*/-->
  <!--/*@thymesVar id="activeMenuItem" type="java.lang.String"*/-->
  <a th:fragment="desktop-button(link, title, menuItem, icon)"
     class="mt-1 group flex items-center px-2 py-2 text-sm font-medium rounded-md leading-5 hover:text-gray-900 focus:outline-none transition ease-in-out duration-150"
     th:classappend="${activeMenuItem == menuItem} ? 'bg-gray-100 text-gray-900 hover:bg-gray-100 focus:bg-gray-200' : 'text-gray-600 hover:bg-gray-50 focus:bg-gray-100'"
     th:href="${link}">
    <div class="mr-3 h-6 w-6"
          th:classappend="${activeMenuItem == menuItem} ? 'text-gray-500' : 'text-gray-400 group-hover:text-gray-500'">
      <svg th-replace="${icon}"></svg>
    </div>
    [[${title}]]
  </a>

  <a th:fragment="mobile-button(link, title, menuItem, icon)"
     class="mt-1 group flex items-center px-2 py-2 text-sm font-medium rounded-md leading-5 hover:text-gray-900 focus:outline-none transition ease-in-out duration-150"
     th:classappend="${activeMenuItem == menuItem} ? 'bg-gray-100 text-gray-900 hover:bg-gray-100 focus:bg-gray-200' : 'text-gray-600 hover:bg-gray-50 focus:bg-gray-100'"
     th:href="${link}">
    <div class="mr-3 h-6 w-6"
         th:classappend="${activeMenuItem == menuItem} ? 'text-gray-500' : 'text-gray-400 group-hover:text-gray-500'">
      <svg th-replace="${icon}"></svg>
    </div>
    [[${title}]]
  </a>

</html>
