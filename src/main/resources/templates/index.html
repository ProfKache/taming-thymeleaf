<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en"
      class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <title>Taming Thymeleaf</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body class="h-full">
<div x-data="sidebarMenu()"
     @keydown.window.escape="closeSidebar">
    <!-- Off-canvas menu for mobile, show/hide based on off-canvas menu state. -->
    <!--    Cut off here-->

    <div th:replace="~{fragments/sidebar-menu :: mobile}"></div>

    <!-- Static sidebar for desktop -->
    <!-- Cut off here -->
    <div th:replace="~{fragments/sidebar-menu :: desktop}"></div>

    <div class="flex flex-1 flex-col lg:pl-64">
        <!-- Cut off here-->
        <div th:replace="~{fragments/top-menu :: menu}"></div>

        <main class="flex-1 relative z-0 overflow-y-auto py-6 focus:outline-none" tabindex="0">
            <div class="py-6">
                <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                    <h1 class="text-2xl font-semibold text-gray-900">Dashboard</h1>
                </div>
                <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                    <!-- Your content -->
                    <div class="py-4">
                        <div class="border-4 border-dashed border-gray-200 rounded-lg h-96">
                            <div>There is some content here</div>
                        </div>
                    </div>
                    <!-- End replace -->
                </div>
            </div>
        </main>
    </div>
</div>
<!--<script type="text/javascript" th:src="@{/webjars/alpinejs/dist/cdn.min.js}" defer></script>-->
<!--<script th:src="//unpkg.com/alpinejs" defer></script>-->
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
<script th:src="@{/js/user-popup-menu.js}"></script>
<script>

    function sidebarMenu() {
        return {
            show: false,
            openSidebar() {
                this.show = true;
            },
            closeSidebar() {
                this.show = false;
            },
            isVisible() {
                return this.show === true;
            }
        };
    }
</script>
</body>
</html>
